name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main  # 또는 배포하려는 브랜치 이름

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 올바른 액션 이름 사용

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'  # Jekyll과 호환되는 Ruby 버전

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build the site
        run: |
          bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # 올바른 액션 이름 사용
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token 사용
          publish_dir: ./_site  # 디렉토리 경로 수정
